---
ip_field_name: "ec2_private_ip_address"

redis_host_name: "tag_Name_{{ deploy_env }}-tsuru-db"
redis_host: "{{ hostvars[groups[redis_host_name][0]][ip_field_name] }}"
redis_port: 6379

tsuru_api_name: "tag_Name_{{ deploy_env }}-tsuru-api"
tsuru_api_internal_lb: "{{ hostvars[groups[tsuru_api_name][0]][ip_field_name] }}"
api_port: 8080

docker_registry_name: "tag_Name_{{ deploy_env }}-tsuru-registry"
docker_registry_host: "{{ hostvars[groups[docker_registry_name][0]][ip_field_name] }}"
docker_registry_port: 6000
docker_port: 4243

hipache_host_name: "tag_Name_{{ deploy_env }}-tsuru-api"
hipache_host_external_lb: "{{ deploy_env }}-hipache.{{ domain_name }}"
hipache_host_internal_lb: "{{ deploy_env }}-hipache-int.{{ domain_name }}"

gandalf_host_name: "tag_Name_{{ deploy_env }}-tsuru-gandalf"
gandalf_host_internal: "{{ hostvars[groups[gandalf_host_name][0]][ip_field_name] }}"
gandalf_host_external: "{{ deploy_env }}-gandalf.{{ domain_name }}"
gandalf_port: 8080

mongodb_host_name: "tag_Name_{{ deploy_env }}-tsuru-db"
mongodb_conf_bind_ip: 0.0.0.0
mongodb_host: "{{ hostvars[groups[mongodb_host_name][0]][ip_field_name] }}"
mongodb_port: 27017
