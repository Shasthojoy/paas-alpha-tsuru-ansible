- hosts: "{{ hosts_prefix }}-tsuru-router*"
  sudo: yes
  vars:
    hipache_port: 8080
    upstream_port: "{{ api_port }}"
  vars_files:
    - "ssl_proxy_vars.yml"
  pre_tasks:
    - include: ssl_proxy_pre.yml
  roles:
    - role: hipache
      hipache_listen_port: "{{ hipache_port }}"
      hipache_listen_address: '127.0.0.1'
      hipache_listen_address6: '::1'
    - role: jdauphant.nginx
