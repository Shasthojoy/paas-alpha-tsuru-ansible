---
  - include: firewall_pre.yml
  - name: allow connection to gandalf | gandalf API
    ufw: rule=allow port={{ gandalf_port }} proto=tcp
  - name: allow connection to gandalf | Archive serve
    ufw: rule=allow port={{ archive_port }} proto=tcp
  - name: allow connection to gandalf | ssh
    ufw: rule=allow name=OpenSSH
